name: Continuous Integration Workflow For a Node.js Project

on:
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:
    inputs:
      node_version:
        description: your desired node version
        default: 20.16.0
        required: false
jobs:
  # Run unit tests to make sure everything is üëç
  test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest # Specify the OS we want the workflow to run on
    defaults:
      run:
        shell: bash
        working-directory: ./web # Define the working directory for the workflow
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'  # Set Node.js version to 20.16.0

      - name: 'Install Dependencies'
        run: npm install
      
      - name: 'Run Tests'
        run: npm run test

  # Run the linter to check for code style issues
  lint:
    name: 'Run linter'
    defaults:
      run:
        shell: bash
        working-directory: ./web # Define the working directory for the workflow
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v4
      name: 'Checkout repository'

    - name: 'Set up Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: '20.16.0'  # Set Node.js version to 20.16.0

    - name: 'Install Dependencies'
      run: npm install

    - name: 'Run Linter'
      run: npx standard -v